<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
        }
        .dashboard {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 80%;
            max-width: 600px;
        }
        .kachel {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .kachel h2 {
            margin: 0;
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>

<div class="dashboard">
    <div class="kachel">
        <h2>Modul√ºbersicht</h2>
    </div>
    <div class="kachel">
        <h2>Meine Module</h2>
    </div>
    <div class="kachel">
        <h2>Merkliste</h2>
    </div>
    <div class="kachel">
        <h2>Noten</h2>
    </div>
</div>

</body>
</html>
