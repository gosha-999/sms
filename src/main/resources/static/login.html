<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
<h1>Login</h1>
<form id="login-form">
    <label for="username">Benutzername:</label><br>
    <input type="text" id="username" name="username" required><br>
    <label for="password">Passwort:</label><br>
    <input type="password" id="password" name="password" required><br><br>
    <button type="submit">Einloggen</button>
</form>

<script>
    document.getElementById('login-form').addEventListener('submit', async function(event) {
        event.preventDefault(); // Verhindert das Standardverhalten des Formulars (Seitenneuladen)

        // Extrahiere die Daten aus den Formularfeldern
        const formData = {
            nutzername: document.getElementById('username').value,
            password: document.getElementById('password').value
        };

        // Sende die Anmeldeinformationen an den Server
        const response = await fetch('/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json' // Setze den Content-Type auf application/json
            },
            body: JSON.stringify(formData) // Konvertiere das Objekt in einen JSON-String
        });

        // Überprüfe die Antwort des Servers
        if (response.ok) {
            // Weiterleitung zur Indexseite nach erfolgreichem Login
            window.location.href = '/index.html';
        } else {
            alert('Ungültige Anmeldeinformationen.');
        }
    });
</script>

</body>
</html>
