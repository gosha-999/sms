<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Mike</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .header {
            background-color: #f0f0f0;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .user-info {
            position: relative;
            cursor: pointer;
        }
        .dropdown-menu {
            display: none;
            position: absolute;
            right: 0;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-menu a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-menu a:hover {background-color: #ddd;}
        .dashboard-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 20px;
        }
        .dashboard-tile {
            background-color: #007bff;
            color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 150px;
            cursor: pointer;
        }
        .dashboard-tile:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="header">
    <div class="login-status">
        Login Status: <span id="loginStatus">Eingeloggt</span>
    </div>
    <div class="user-info" onclick="toggleDropdownMenu()">
        <span id="usernameDisplay">Mike</span> &#9660;
        <div class="dropdown-menu" id="dropdownMenu">
            <a href="#">Kontodaten ändern</a>
            <a href="#" onclick="logout()">Logout</a>
        </div>
    </div>
</div>

<div class="dashboard-container">
    <div class="dashboard-tile">Modulübersicht</div>
    <div class="dashboard-tile">Meine Module</div>
    <div class="dashboard-tile">Merkliste</div>
    <div class="dashboard-tile">Notenübersicht</div>
</div>

<script>
    function toggleDropdownMenu() {
        var dropdownMenu = document.getElementById("dropdownMenu");
        if (dropdownMenu.style.display === "none" || !dropdownMenu.style.display) {
            dropdownMenu.style.display = "block";
        } else {
            dropdownMenu.style.display = "none";
        }
    }

    document.addEventListener('DOMContentLoaded', function() {
        fetchNutzerInfo();
        function toggleDropdownMenu() {
            var dropdownMenu = document.getElementById("dropdownMenu");
            if (dropdownMenu.style.display === "none" || !dropdownMenu.style.display) {
                dropdownMenu.style.display = "block";
            } else {
                dropdownMenu.style.display = "none";
            }
        }
        window.toggleDropdownMenu = toggleDropdownMenu;

        // Funktion, um die Nutzerinformationen zu holen und den Benutzernamen im Dashboard anzuzeigen
// Funktion, um die Nutzerinformationen zu holen und den Benutzernamen im Dashboard anzuzeigen
        function fetchNutzerInfo() {
            const sessionId = localStorage.getItem('sessionId');
            console.log(sessionId); // Sollte die gespeicherte sessionId ausgeben
            if (!sessionId) {
                console.error('Keine sessionId gefunden. Nutzer ist möglicherweise nicht eingeloggt.');
                return;
            }

            fetch('/nutzer/info', {
                method: 'GET',
                headers: {
                    'sessionId': sessionId
                }
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Fehler beim Laden der Nutzerdaten');
                    }
                    return response.json();
                })
                .then(data => {
                    // Aktualisiere nur den Benutzernamen
                    document.getElementById('usernameDisplay').textContent = data.nutzername;
                })
                .catch(error => {
                    console.error('Fehler:', error);
                });
        }



        // Implementiere eine Logout-Funktion, falls benötigt
        function logout() {
            console.log('Logout...');

            const sessionId = localStorage.getItem('sessionId');
            if (!sessionId) {
                console.error('Keine sessionId gefunden. Nutzer ist möglicherweise bereits ausgeloggt.');
                window.location.href = '/login.html'; // Zur Login-Seite weiterleiten, falls keine Session vorhanden ist
                return;
            }

            // Führe die Logout-Anfrage aus
            fetch('/logout', {
                method: 'POST',
                headers: {
                    // Stelle sicher, dass du den Header entsprechend deinen Backend-Erwartungen sendest
                    'sessionId': sessionId
                }
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Logout fehlgeschlagen');
                    }
                    return response.text();
                })
                .then(() => {
                    console.log('Logout erfolgreich');
                    localStorage.removeItem('sessionId'); // Entferne die sessionId aus dem localStorage
                    window.location.href = '/login.html'; // Leite zur Login-Seite weiter
                })
                .catch(error => {
                    console.error('Fehler:', error);
                });
        }

        window.logout = logout;
    });

</script>

</body>
</html>
